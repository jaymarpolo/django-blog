{% extends 'post/main.html' %} {% block content %}
{% if user.is_authenticated %}
<div class="form-group">
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
{% else %}
<p>You are not authorized to view this page.</p>
{% endif %}
{% endblock %}
